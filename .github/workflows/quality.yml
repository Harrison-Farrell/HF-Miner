name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build cppcheck clang-format
    
    - name: Configure CMake (Debug with all tools enabled)
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -G Ninja -DENABLE_CPPCHECK=ON -DENABLE_FORMAT=ON
    
    - name: Note
      run: echo "Static analysis and code formatting will be performed during the build process."
    
    - name: Build
      run: cmake --build build --config Debug
    
    - name: Run tests
      run: |
        cd build
        ctest --build-config Debug --output-on-failure
