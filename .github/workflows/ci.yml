name: CI Build and Test

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build-type: [Debug, Release]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build
    
    - name: Set up dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja
    
    - name: Set up dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake ninja -y
      shell: powershell
    
    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -G Ninja -DENABLE_UNIT_TESTING=ON
    
    - name: Build
      run: cmake --build build --config ${{ matrix.build-type }}
    
    - name: Run SHA256 Tests
      run: |
        cd build
        ctest --build-config ${{ matrix.build-type }} --output-on-failure -R "SHA256|sha256"
      shell: bash
    
    - name: Run Block Tests
      run: |
        cd build
        ctest --build-config ${{ matrix.build-type }} --output-on-failure -R "Block|block"
      shell: bash
    
    - name: Run All Tests
      run: |
        cd build
        ctest --build-config ${{ matrix.build-type }} --output-on-failure

  coverage:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build lcov
    
    - name: Configure CMake with Coverage
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -G Ninja -DENABLE_COVERAGE=ON -DENABLE_UNIT_TESTING=ON
    
    - name: Build
      run: cmake --build build
    
    - name: Run tests
      run: |
        cd build
        ctest --build-config Debug --output-on-failure
    
    - name: Generate coverage report
      run: |
        cd build
        lcov --capture --directory . --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/test/*' --output-file coverage.info
        lcov --list coverage.info
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./build/coverage.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
